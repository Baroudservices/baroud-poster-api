<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    *{box-sizing:border-box}
    html,body{margin:0;padding:0}
    body{
      width:1080px;height:1920px;
      overflow:hidden;
      background:#000;
      font-family:Poppins, sans-serif;
    }

    .card{
      position:relative;
      width:1080px;height:1920px;
      color:#fff;
      background: linear-gradient(180deg, #0e3a44 0%, #000 78%);
    }

    /* Badge ÙˆØ§Ø­Ø¯ Ø¨Ø§Ù„Ù†Øµ */
    .badge{
      position:absolute;
      top:64px; left:0; right:0;
      display:flex; justify-content:center;
      z-index:5;
    }
    .pill{
      background:rgba(0,0,0,.45);
      border:1px solid rgba(0,255,234,.40);
      padding:14px 28px;
      border-radius:999px;
      font-size:22px;
      font-weight:800;
      letter-spacing:.6px;
      backdrop-filter: blur(8px);
    }

    /* Header */
    .top{
      position:absolute;
      top:165px; left:0; right:0;
      text-align:center;
      z-index:5;
    }
    .brand{
      font-weight:900;
      font-size:92px;
      letter-spacing:2px;
      text-transform:uppercase;
      line-height:1;
    }
    .brand span{color:#00ffea;}
    .sub{
      margin-top:14px;
      font-size:22px;
      letter-spacing:10px;
      color:#8d8d8d;
      text-transform:uppercase;
      font-weight:600;
    }

    /* âœ… ØµÙˆØ±Ø© Ù…Ø±Ø¨Ù‘Ø¹ */
    .imgBox{
      position:absolute;
      top:380px;
      left:50%;
      transform:translateX(-50%);
      width:860px;height:860px;
      border-radius:64px;
      overflow:hidden;
      background:#050505;
      border:1px solid rgba(255,255,255,0.10);
      box-shadow:0 60px 150px rgba(0,0,0,.65);
      z-index:5;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:0;                 /* âœ… ÙƒØ§Ù† 80px ÙˆØ¹Ù… ÙŠØ®Ø±Ø¨ */
    }
    .imgBox img{
      width:100%;
      height:100%;
      object-fit:contain;        /* Ù…Ø§ ÙÙŠ Ù‚Øµ */
      display:block;
      padding:90px;              /* âœ… padding Ù„Ù„ØµÙˆØ±Ø© Ù†ÙØ³Ù‡Ø§ (Ø£Ù„Ø·Ù) */
    }

    /* Ø±Ù…Ø¶Ø§Ù† ØµØºÙŠØ± (Ø§Ø®ØªÙŠØ§Ø±ÙŠ) */
    .lantern{
      position:absolute;
      left:92px;
      top:1205px;
      font-size:62px;
      z-index:6;
      display: {{RAMADAN_DISPLAY}};
      opacity:.95;
      filter: drop-shadow(0 18px 28px rgba(0,0,0,.6));
    }

    /* Text */
    .text{
      position:absolute;
      top:1240px; left:110px; right:110px;
      text-align:center;
      z-index:6;
    }
    .title{
      font-size:86px;
      font-weight:900;
      line-height:1.02;
      margin:0;
      text-shadow: 0 18px 40px rgba(0,0,0,.35);
    }
    .desc{
      margin:18px 0 0;
      color:#bdbdbd;
      font-size:30px;
      font-weight:600;
    }

    /* Footer Ø£ÙƒØ¨Ø± */
    .footer{
      position:absolute;
      left:0; right:0;
      bottom:280px;
      text-align:center;
      color:#a9a9a9;
      font-weight:800;
      letter-spacing:4px;
      font-size:24px;
      z-index:6;
    }

    /* Bottom Card */
    .bottomWrap{
      position:absolute;
      left:0; right:0;
      bottom:105px;
      display:flex;
      justify-content:center;
      z-index:6;
    }

    .bottom{
      width:860px;
      background:rgba(20,20,20,.92);
      border:1px solid rgba(255,255,255,.10);
      border-radius:60px;
      padding:18px 22px;
      display:flex;
      align-items:center;
      justify-content:space-between;   /* âœ… ØªØ±ØªÙŠØ¨ Ù…Ø¸Ø¨ÙˆØ· */
      gap:16px;
      box-shadow:0 35px 95px rgba(0,0,0,.55);
      backdrop-filter: blur(10px);
    }

    /* âœ… Ø²Ø± PRICE (ÙŠØ³Ø§Ø±) */
    .order{
      display:flex;
      align-items:center;
      gap:12px;
      padding:14px 18px;
      border-radius:44px;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.10);
      font-weight:900;
      font-size:22px;
      letter-spacing:.5px;
      color:#fff;
      flex-shrink:0;
    }
    .dot{
      width:12px;height:12px;border-radius:50%;
      background:#00d26a;
      display:inline-block;
      box-shadow:0 0 0 6px rgba(0,210,106,.12);
    }

    /* âœ… ÙƒØ¨Ø³ÙˆÙ„Ø© Ø§Ù„Ø³Ø¹Ø± (ÙŠÙ…ÙŠÙ†) */
    .pricePill{
      background:#fff;
      color:#000;
      border-radius:44px;
      padding:14px 22px;
      font-weight:900;
      display:flex;
      align-items:baseline;
      gap:10px;
      box-shadow:0 18px 45px rgba(0,0,0,.35);
      flex-shrink:0;
    }
    .pricePill small{
      font-size:18px;
      font-weight:900;
      letter-spacing:5px;
      color:#444;
    }
    .pricePill b{
      font-size:68px;
      font-weight:900;
      letter-spacing:-1px;
      line-height:1;
    }
  </style>
</head>
<body>
  <div class="card" id="card">

    <div class="badge">
      <div class="pill">{{BADGE_RIGHT}}</div>
    </div>

    <div class="top">
      <div class="brand">BAROUD <span>APP</span></div>
      <div class="sub">DIGITAL STORE SERVICES</div>
    </div>

    <div class="imgBox">
      <img src="{{IMAGE_URL}}" alt="product"/>
    </div>

    <div class="lantern">ğŸŒ™</div>

    <div class="text">
      <h1 class="title">{{TITLE}}</h1>
      <p class="desc">{{DESC}}</p>
    </div>

    <div class="footer">+961 70 385 398 â€¢ BAROUDAPP.COM</div>

    <div class="bottomWrap">
      <div class="bottom">
        <div class="order"><span class="dot"></span> PRICE</div>

        <div class="pricePill">
          <small>USD</small>
          <b>{{PRICE}}</b>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
