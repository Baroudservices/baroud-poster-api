<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    *{box-sizing:border-box}
    html,body{margin:0;padding:0}
    body{
      width:1080px;height:1920px;
      overflow:hidden;
      background:#000;
      font-family:Poppins, sans-serif;
    }

    .card{
      position:relative;
      width:1080px;height:1920px;
      color:#fff;
      background:
        radial-gradient(circle at 50% 10%, rgba(0,255,234,.18), transparent 44%),
        radial-gradient(circle at 15% 28%, rgba(0,140,255,.13), transparent 40%),
        radial-gradient(circle at 85% 35%, rgba(0,140,255,.10), transparent 38%),
        linear-gradient(180deg, #0b1a22 0%, #000 70%);
    }

    .glow{
      position:absolute;top:-300px;left:50%;
      transform:translateX(-50%);
      width:980px;height:980px;
      background:rgba(0,255,234,.12);
      filter:blur(190px);
      z-index:1;
    }

    .badges{
      position:absolute;top:60px;left:54px;right:54px;
      display:flex;justify-content:space-between;gap:14px;
      z-index:10;
    }
    .pill{
      background:rgba(0,0,0,.55);
      border:1px solid rgba(255,255,255,.16);
      padding:14px 22px;
      border-radius:999px;
      font-size:22px;
      font-weight:800;
      letter-spacing:.4px;
      white-space:nowrap;
      backdrop-filter: blur(10px);
      box-shadow:0 12px 35px rgba(0,0,0,.35);
    }
    .pill.cyan{
      border-color: rgba(0,255,234,.45);
      box-shadow:0 0 0 1px rgba(0,255,234,.08), 0 18px 45px rgba(0,255,234,.08);
    }

    .top{
      position:absolute;top:170px;left:0;right:0;
      text-align:center;z-index:10;
    }
    .brand{
      font-weight:900;
      font-size:92px;
      letter-spacing:2px;
      text-transform:uppercase;
      line-height:1;
    }
    .brand span{color:#00ffea;}
    .sub{
      margin-top:14px;
      font-size:22px;
      letter-spacing:10px;
      color:#7f7f7f;
      text-transform:uppercase;
      font-weight:600;
    }

    /* âœ… Ø¨ÙˆÙƒØ³ ØµÙˆØ±Ø© Ù‚ÙˆÙŠ (Ù…Ø´ Ø²Ø¬Ø§Ø¬ ÙØ§Ø¶ÙŠ) */
    .imgBox{
      position:absolute;
      top:410px;
      left:50%;
      transform:translateX(-50%);
      width:900px;height:900px;
      border-radius:90px;
      overflow:hidden;
      z-index:10;
      background:rgba(255,255,255,0.04);
      border:1px solid rgba(255,255,255,0.10);
      box-shadow:0 60px 160px rgba(0,0,0,.72);
    }

    /* âœ… Ø®Ù„ÙŠ Ø§Ù„ØµÙˆØ±Ø© ØªØ¹Ø¨ÙŠ Ø§Ù„Ù…ÙƒØ§Ù† (Ù…Ø´ ÙØ§Ø¶ÙŠ) */
    .imgBox img{
      width:100%;
      height:100%;
      object-fit:cover; /* Ø¨Ø¯Ù„ contain */
      display:block;
      transform: scale(1.02);
      filter: contrast(1.05) saturate(1.1);
    }

    /* ØªØ¸Ù„ÙŠÙ„ Ø®ÙÙŠÙ ÙÙˆÙ‚ Ø§Ù„ØµÙˆØ±Ø© Ù„ÙŠØ¨ÙŠÙ† ÙƒÙ„ Ø´ÙŠ */
    .imgShade{
      position:absolute; inset:0;
      background:
        radial-gradient(circle at 50% 65%, rgba(0,0,0,.0), rgba(0,0,0,.55) 85%),
        linear-gradient(180deg, rgba(0,0,0,.25), rgba(0,0,0,.05));
      pointer-events:none;
    }

    /* âœ… Ø±Ù…Ø¶Ø§Ù† Ø¯ÙŠÙƒÙˆØ± ØµØºÙŠØ± */
    .lantern{
      position:absolute;
      left:64px;
      top:1225px;
      font-size:74px;
      z-index:12;
      display: {{RAMADAN_DISPLAY}};
      filter: drop-shadow(0 22px 40px rgba(0,0,0,.75));
      opacity:.95;
    }

    .text{
      position:absolute;
      top:1315px;left:90px;right:90px;
      text-align:center;
      z-index:12;
    }

    /* âœ… Ø®Ø· Ø£Ù†Ø¹Ù… ÙˆØ£Ø­Ù„Ù‰ */
    .title{
      font-size:90px;
      font-weight:800;   /* Ø£Ø®Ù Ø´ÙˆÙŠ Ù…Ù† 900 */
      line-height:1.02;
      margin:0;
      text-shadow:0 18px 55px rgba(0,0,0,.55);
      letter-spacing:.2px;
    }
    .desc{
      margin:18px 0 0;
      color:#b0b0b0;
      font-size:30px;
      font-weight:600;
    }

    .footer{
      position:absolute;
      left:0;right:0;
      bottom:265px;
      text-align:center;
      color:#6f6f6f;
      font-weight:700;
      letter-spacing:6px;
      font-size:18px;
      z-index:12;
    }

    /* âœ… Ø´Ø±ÙŠØ· Ø³ÙÙ„ÙŠ Ù…Ø±ØªØ¨ */
    .bottom{
      position:absolute;
      left:54px;right:54px;bottom:85px;
      background:rgba(18,18,18,.90);
      border:1px solid rgba(255,255,255,.10);
      border-radius:70px;
      padding:30px 34px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      z-index:12;
      gap:18px;
      box-shadow:0 35px 95px rgba(0,0,0,.55);
      backdrop-filter: blur(10px);
    }
    .order{
      background:#fff;
      color:#000;
      border-radius:55px;
      padding:18px 28px;
      font-weight:900;
      font-size:28px;
      display:flex;align-items:center;gap:14px;
      flex-shrink:0;
    }
    .dot{
      width:14px;height:14px;border-radius:50%;
      background:#00d26a;
      display:inline-block;
      box-shadow:0 0 0 6px rgba(0,210,106,.12);
    }
    .price{text-align:right;line-height:1;}
    .price small{
      display:block;
      color:#8a8a8a;
      font-size:18px;
      letter-spacing:8px;
      font-weight:800;
      margin-bottom:10px;
    }
    .price b{
      font-size:92px;
      font-weight:900;
      letter-spacing:-1px;
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <div class="glow"></div>

    <div class="badges">
      <div class="pill">{{BADGE_LEFT}}</div>
      <div class="pill cyan">{{BADGE_RIGHT}}</div>
    </div>

    <div class="top">
      <div class="brand">BAROUD <span>APP</span></div>
      <div class="sub">DIGITAL STORE SERVICES</div>
    </div>

    <div class="imgBox">
      <img src="{{IMAGE_URL}}" alt="product"/>
      <div class="imgShade"></div>
    </div>

    <div class="lantern">ğŸ“º</div>

    <div class="text">
      <h1 class="title">{{TITLE}}</h1>
      <p class="desc">{{DESC}}</p>
    </div>

    <div class="footer">+961 70 385 398 â€¢ BAROUDAPP.COM</div>

    <div class="bottom">
      <div class="order"><span class="dot"></span> ORDER</div>
      <div class="price">
        <small>PRICE</small>
        <b>{{PRICE}}</b>
      </div>
    </div>
  </div>
</body>
</html>
