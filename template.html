<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    *{box-sizing:border-box}
    html,body{margin:0;padding:0}
    body{
      width:1080px;height:1920px;
      overflow:hidden;
      background:#000;
      font-family:Poppins, sans-serif;
    }

    .card{
      position:relative;
      width:1080px;height:1920px;
      color:#fff;
      background:
        radial-gradient(circle at 50% 10%, rgba(0,255,234,.16), transparent 44%),
        radial-gradient(circle at 15% 28%, rgba(0,140,255,.12), transparent 40%),
        radial-gradient(circle at 85% 35%, rgba(0,140,255,.10), transparent 38%),
        linear-gradient(180deg, #0b1a22 0%, #000 70%);
    }

    .glow{
      position:absolute;top:-300px;left:50%;
      transform:translateX(-50%);
      width:980px;height:980px;
      background:rgba(0,255,234,.11);
      filter:blur(190px);
      z-index:1;
    }

    /* âœ… badges */
    .badges{
      position:absolute;top:60px;left:54px;right:54px;
      display:flex;justify-content:flex-end; /* âœ… ÙˆØ§Ø­Ø¯ ÙŠÙ…ÙŠÙ† */
      z-index:10;
    }
    .pill{
      background:rgba(0,0,0,.55);
      border:1px solid rgba(255,255,255,.16);
      padding:14px 22px;
      border-radius:999px;
      font-size:22px;
      font-weight:800;
      letter-spacing:.4px;
      white-space:nowrap;
      backdrop-filter: blur(10px);
      box-shadow:0 12px 35px rgba(0,0,0,.35);
    }
    .pill.cyan{
      border-color: rgba(0,255,234,.45);
      box-shadow:0 0 0 1px rgba(0,255,234,.08), 0 18px 45px rgba(0,255,234,.08);
    }

    /* âœ… header */
    .top{
      position:absolute;top:170px;left:0;right:0;
      text-align:center;z-index:10;
    }
    .brand{
      font-weight:900;
      font-size:92px;
      letter-spacing:2px;
      text-transform:uppercase;
      line-height:1;
    }
    .brand span{color:#00ffea;}
    .sub{
      margin-top:14px;
      font-size:22px;
      letter-spacing:10px;
      color:#7f7f7f;
      text-transform:uppercase;
      font-weight:600;
    }

    /* âœ… image */
    .imgBox{
      position:absolute;
      top:410px;
      left:50%;
      transform:translateX(-50%);
      width:900px;height:900px;
      border-radius:90px;
      overflow:hidden;
      z-index:10;
      background:rgba(255,255,255,0.04);
      border:1px solid rgba(255,255,255,0.10);
      box-shadow:0 60px 160px rgba(0,0,0,.72);
    }
    .imgBox img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
      transform:scale(1.02);
      filter:contrast(1.05) saturate(1.1);
    }
    .imgShade{
      position:absolute; inset:0;
      background:
        radial-gradient(circle at 50% 65%, rgba(0,0,0,.0), rgba(0,0,0,.55) 85%),
        linear-gradient(180deg, rgba(0,0,0,.20), rgba(0,0,0,.05));
      pointer-events:none;
    }

    /* âœ… lantern */
    .lantern{
      position:absolute;
      left:64px;
      top:1240px;
      font-size:74px;
      z-index:12;
      display: {{RAMADAN_DISPLAY}};
      filter: drop-shadow(0 22px 40px rgba(0,0,0,.75));
      opacity:.95;
    }

    /* âœ… text */
    .text{
      position:absolute;
      top:1315px;left:90px;right:90px;
      text-align:center;
      z-index:12;
    }
    .title{
      font-size:88px;
      font-weight:800;
      line-height:1.02;
      margin:0;
      text-shadow:0 18px 55px rgba(0,0,0,.55);
      letter-spacing:.2px;
    }
    .desc{
      margin:18px 0 0;
      color:#b0b0b0;
      font-size:30px;
      font-weight:600;
    }

    /* âœ… footer Ø£ÙƒØ¨Ø± */
    .footer{
      position:absolute;
      left:0;right:0;
      bottom:260px;
      text-align:center;
      color:#9a9a9a;
      font-weight:800;
      letter-spacing:4px;
      font-size:24px; /* âœ… Ø£ÙƒØ¨Ø± */
      z-index:12;
      text-transform:uppercase;
    }

    /* âœ… bottom: Ø£ØµØºØ± + Ø£Ù‚Ø±Ø¨ */
    .bottom{
      position:absolute;
      left:54px;right:54px;bottom:95px;
      background:rgba(18,18,18,.90);
      border:1px solid rgba(255,255,255,.10);
      border-radius:60px;
      padding:22px 26px; /* âœ… Ø£ØµØºØ± */
      display:flex;
      justify-content:flex-start; /* âœ… Ù†Ø®Ù„ÙŠÙ‡Ù… Ø¬Ù†Ø¨ Ø¨Ø¹Ø¶ */
      align-items:center;
      gap:22px; /* âœ… Ù‚Ø±ÙŠØ¨ÙŠÙ† */
      z-index:12;
      box-shadow:0 35px 95px rgba(0,0,0,.55);
      backdrop-filter: blur(10px);
    }

    .order{
      background:#fff;
      color:#000;
      border-radius:48px;
      padding:16px 24px;
      font-weight:900;
      font-size:24px; /* âœ… Ø£ØµØºØ± */
      display:flex;align-items:center;gap:12px;
      flex-shrink:0;
    }
    .dot{
      width:12px;height:12px;border-radius:50%;
      background:#00d26a;
      display:inline-block;
      box-shadow:0 0 0 6px rgba(0,210,106,.12);
    }

    /* âœ… Ø§Ù„Ø³Ø¹Ø± Ø¬Ù†Ø¨ Ø§Ù„Ø²Ø± */
    .price{
      margin-left:auto;
      display:flex;
      align-items:baseline;
      gap:14px;
      padding-right:10px;
    }
    .price small{
      color:#8a8a8a;
      font-size:18px;
      letter-spacing:6px;
      font-weight:800;
    }
    .price b{
      font-size:78px;  /* âœ… Ø£ØµØºØ± */
      font-weight:900;
      letter-spacing:-1px;
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <div class="glow"></div>

    <!-- âœ… Badge ÙˆØ§Ø­Ø¯ Ø¨Ø³ (ÙŠÙ…ÙŠÙ†) -->
    <div class="badges">
      <div class="pill cyan">{{BADGE_RIGHT}}</div>
    </div>

    <div class="top">
      <div class="brand">BAROUD <span>APP</span></div>
      <div class="sub">DIGITAL STORE SERVICES</div>
    </div>

    <div class="imgBox">
      <img src="{{IMAGE_URL}}" alt="product"/>
      <div class="imgShade"></div>
    </div>

    <div class="lantern">ðŸ“º</div>

    <div class="text">
      <h1 class="title">{{TITLE}}</h1>
      <p class="desc">{{DESC}}</p>
    </div>

    <div class="footer">+961 70 385 398 â€¢ BAROUDAPP.COM</div>

    <div class="bottom">
      <div class="order"><span class="dot"></span> ORDER</div>
      <div class="price">
        <small>PRICE</small>
        <b>{{PRICE}}</b>
      </div>
    </div>
  </div>
</body>
</html>
