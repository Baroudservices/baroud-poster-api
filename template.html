<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800;900&display=swap" rel="stylesheet">
  <style>
    *{box-sizing:border-box}
    html,body{margin:0;padding:0}
    body{
      width:1080px;height:1920px;
      overflow:hidden;
      background:#000;
      font-family:Poppins, sans-serif;
    }

    /* Ø³ØªÙˆØ±ÙŠ ÙƒØ§Ù…Ù„ */
    .card{
      position:relative;
      width:1080px;height:1920px;
      color:#fff;
      background:
        radial-gradient(circle at 50% 12%, rgba(0,255,234,.18), transparent 45%),
        radial-gradient(circle at 15% 30%, rgba(0,140,255,.12), transparent 40%),
        linear-gradient(180deg, #0e1a22 0%, #000 72%);
    }

    .glow{
      position:absolute;top:-260px;left:50%;
      transform:translateX(-50%);
      width:900px;height:900px;
      background:rgba(0,140,255,.20);
      filter:blur(170px);
      z-index:1;
    }

    .badges{
      position:absolute;top:58px;left:54px;right:54px;
      display:flex;justify-content:space-between;gap:14px;
      z-index:6;
    }
    .pill{
      background:rgba(0,0,0,.52);
      border:1px solid rgba(255,255,255,.18);
      padding:14px 22px;
      border-radius:999px;
      font-size:22px;
      font-weight:800;
      letter-spacing:.5px;
      white-space:nowrap;
      backdrop-filter: blur(10px);
      box-shadow:0 10px 30px rgba(0,0,0,.35);
    }
    .pill.cyan{
      border-color: rgba(0,255,234,.45);
      box-shadow:0 0 0 1px rgba(0,255,234,.08), 0 18px 45px rgba(0,255,234,.08);
    }

    .top{
      position:absolute;top:165px;left:0;right:0;
      text-align:center;z-index:6;
    }
    .brand{
      font-weight:900;
      font-size:92px;
      letter-spacing:2px;
      text-transform:uppercase;
      line-height:1;
    }
    .brand span{color:#00ffea;}
    .sub{
      margin-top:14px;
      font-size:22px;
      letter-spacing:10px;
      color:#7f7f7f;
      text-transform:uppercase;
      font-weight:600;
    }

    /* ØµÙˆØ±Ø© ÙƒØ¨ÙŠØ±Ø© */
    .imgBox{
      position:absolute;
      top:430px;
      left:50%;
      transform:translateX(-50%);
      width:860px;height:860px;
      border-radius:80px;
      overflow:hidden;
      background:rgba(255,255,255,0.04);
      border:1px solid rgba(255,255,255,0.14);
      box-shadow:0 50px 140px rgba(0,0,0,.70);
      z-index:6;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .imgBox img{
      width:90%;
      height:82%;
      object-fit:contain;
      display:block;
      filter: drop-shadow(0 20px 40px rgba(0,0,0,.55));
    }
    .imgFrame{
      position:absolute;
      inset:22px;
      border-radius:62px;
      border:1px solid rgba(255,255,255,0.10);
      pointer-events:none;
      background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,0));
    }

    .text{
      position:absolute;
      top:1320px;left:90px;right:90px;
      text-align:center;
      z-index:6;
    }
    .title{
      font-size:86px;
      font-weight:900;
      line-height:1.03;
      margin:0;
      text-shadow:0 18px 50px rgba(0,0,0,.55);
    }
    .desc{
      margin:18px 0 0;
      color:#a7a7a7;
      font-size:30px;
      font-weight:600;
    }

    .lantern{
      position:absolute;
      left:70px;
      top:1235px;
      font-size:72px;
      z-index:7;
      display: {{RAMADAN_DISPLAY}};
      filter: drop-shadow(0 22px 40px rgba(0,0,0,.75));
      opacity:.95;
    }

    .footer{
      position:absolute;
      left:0;right:0;
      bottom:280px;
      text-align:center;
      color:#6f6f6f;
      font-weight:700;
      letter-spacing:6px;
      font-size:18px;
      z-index:6;
    }

    .bottom{
      position:absolute;
      left:54px;right:54px;bottom:90px;
      background:rgba(20,20,20,.88);
      border:1px solid rgba(255,255,255,.10);
      border-radius:70px;
      padding:32px 34px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      z-index:6;
      gap:18px;
      box-shadow:0 30px 90px rgba(0,0,0,.55);
      backdrop-filter: blur(10px);
    }
    .order{
      background:#fff;
      color:#000;
      border-radius:55px;
      padding:18px 28px;
      font-weight:900;
      font-size:28px;
      display:flex;align-items:center;gap:14px;
      flex-shrink:0;
    }
    .dot{
      width:14px;height:14px;border-radius:50%;
      background:#00d26a;
      display:inline-block;
      box-shadow:0 0 0 6px rgba(0,210,106,.12);
    }
    .price{text-align:right;line-height:1;}
    .price small{
      display:block;
      color:#8a8a8a;
      font-size:18px;
      letter-spacing:8px;
      font-weight:800;
      margin-bottom:8px;
    }
    .price b{
      font-size:92px;
      font-weight:900;
      letter-spacing:-1px;
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <div class="glow"></div>

    <div class="badges">
      <div class="pill">{{BADGE_LEFT}}</div>
      <div class="pill cyan">{{BADGE_RIGHT}}</div>
    </div>

    <div class="top">
      <div class="brand">BAROUD <span>APP</span></div>
      <div class="sub">DIGITAL STORE SERVICES</div>
    </div>

    <div class="imgBox">
      <div class="imgFrame"></div>
      <img src="{{IMAGE_URL}}" alt="product"/>
    </div>

    <div class="lantern">ðŸ“º</div>

    <div class="text">
      <h1 class="title">{{TITLE}}</h1>
      <p class="desc">{{DESC}}</p>
    </div>

    <div class="footer">+961 70 385 398 â€¢ BAROUDAPP.COM</div>

    <div class="bottom">
      <div class="order"><span class="dot"></span> ORDER</div>
      <div class="price">
        <small>PRICE</small>
        <b>{{PRICE}}</b>
      </div>
    </div>
  </div>
</body>
</html>
