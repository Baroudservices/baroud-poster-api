<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    *{box-sizing:border-box}
    html,body{margin:0;padding:0}
    body{
      width:1080px;height:1920px;
      overflow:hidden;
      background:#000;
      font-family:Poppins, sans-serif;
    }

    /* Ø®Ù„ÙÙŠØ© Ø¨Ø³ÙŠØ·Ø© */
    .card{
      position:relative;
      width:1080px;height:1920px;
      color:#fff;
      background: linear-gradient(180deg, #0e3a44 0%, #000 78%);
    }

    /* badge ÙˆØ§Ø­Ø¯ */
    .badge{
      position:absolute;
      top:64px; left:0; right:0;
      display:flex; justify-content:center;
      z-index:5;
    }
    .pill{
      background:rgba(0,0,0,.45);
      border:1px solid rgba(0,255,234,.40);
      padding:14px 28px;
      border-radius:999px;
      font-size:22px;
      font-weight:800;
      letter-spacing:.6px;
      backdrop-filter: blur(8px);
    }

    /* Ù„ÙˆØ¬Ùˆ */
    .top{
      position:absolute;
      top:170px; left:0; right:0;
      text-align:center;
      z-index:5;
    }
    .brand{
      font-weight:900;
      font-size:92px;
      letter-spacing:2px;
      text-transform:uppercase;
      line-height:1;
    }
    .brand span{color:#00ffea;}
    .sub{
      margin-top:14px;
      font-size:22px;
      letter-spacing:10px;
      color:#8d8d8d;
      text-transform:uppercase;
      font-weight:600;
    }

    /* âœ… ØµÙˆØ±Ø© Ø§Ù„Ù…Ù†ØªØ¬: ÙƒØ¨ÙŠØ±Ø© + Ù†Ø¸ÙŠÙØ© */
    .imgBox{
      position:absolute;
      top:410px;
      left:50%;
      transform:translateX(-50%);
      width:900px;height:900px;
      border-radius:86px;
      overflow:hidden;
      background:#050505;
      border:1px solid rgba(255,255,255,0.10);
      box-shadow:0 60px 150px rgba(0,0,0,.65);
      z-index:5;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:70px;
    }
    .imgBox img{
      width:100%;
      height:100%;
      object-fit:contain; /* âœ… Ù…Ø§ ÙÙŠ Ù‚Øµ */
      display:block;
    }

    /* Ø±Ù…Ø¶Ø§Ù† (Ø§Ø®ØªÙŠØ§Ø±ÙŠ) */
    .lantern{
      position:absolute;
      left:70px;
      top:1275px;
      font-size:68px;
      z-index:6;
      display: {{RAMADAN_DISPLAY}};
      opacity:.95;
    }

    /* Ø§Ù„Ù†Øµ */
    .text{
      position:absolute;
      top:1345px; left:90px; right:90px;
      text-align:center;
      z-index:6;
    }
    .title{
      font-size:86px;
      font-weight:900;
      line-height:1.02;
      margin:0;
    }
    .desc{
      margin:18px 0 0;
      color:#bdbdbd;
      font-size:30px;
      font-weight:600;
    }

    /* Ø±Ù‚Ù… + Ù…ÙˆÙ‚Ø¹ Ø£ÙƒØ¨Ø± */
    .footer{
      position:absolute;
      left:0; right:0;
      bottom:255px;
      text-align:center;
      color:#a9a9a9;
      font-weight:800;
      letter-spacing:4px;
      font-size:24px;
      z-index:6;
    }

    /* âœ… bottom bar: Ø£ØµØºØ± + Ø§Ù„Ø³Ø¹Ø± Ù‚Ø±ÙŠØ¨ */
    .bottom{
      position:absolute;
      left:60px; right:60px;
      bottom:90px;
      background:rgba(20,20,20,.92);
      border:1px solid rgba(255,255,255,.10);
      border-radius:58px;
      padding:20px 24px;
      display:flex;
      align-items:center;
      gap:16px;
      z-index:6;
    }

    .order{
      background:#fff;
      color:#000;
      border-radius:44px;
      padding:14px 20px;
      font-weight:900;
      font-size:22px;
      display:flex; align-items:center; gap:12px;
      flex-shrink:0;
    }
    .dot{
      width:12px;height:12px;border-radius:50%;
      background:#00d26a;
      display:inline-block;
      box-shadow:0 0 0 6px rgba(0,210,106,.12);
    }

    .price{
      margin-left:auto;
      display:flex;
      align-items:baseline;
      gap:14px;
    }
    .price small{
      color:#8a8a8a;
      font-size:18px;
      letter-spacing:6px;
      font-weight:800;
    }
    .price b{
      font-size:72px;
      font-weight:900;
      letter-spacing:-1px;
    }
  </style>
</head>
<body>
  <div class="card" id="card">

    <div class="badge">
      <div class="pill">{{BADGE_RIGHT}}</div>
    </div>

    <div class="top">
      <div class="brand">BAROUD <span>APP</span></div>
      <div class="sub">DIGITAL STORE SERVICES</div>
    </div>

    <div class="imgBox">
      <img src="{{IMAGE_URL}}" alt="product"/>
    </div>

    <div class="lantern">ğŸŒ™</div>

    <div class="text">
      <h1 class="title">{{TITLE}}</h1>
      <p class="desc">{{DESC}}</p>
    </div>

    <div class="footer">+961 70 385 398 â€¢ BAROUDAPP.COM</div>

    <div class="bottom">
      <div class="order"><span class="dot"></span> ORDER</div>
      <div class="price">
        <small>PRICE</small>
        <b>{{PRICE}}</b>
      </div>
    </div>

  </div>
</body>
</html>
