<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    *{box-sizing:border-box}
    html,body{margin:0;padding:0}
    body{
      width:1080px;height:1920px;
      overflow:hidden;
      background:#000;
      font-family:Poppins, sans-serif;
    }

    .card{
      position:relative;
      width:1080px;height:1920px;
      color:#fff;
      background:
        radial-gradient(circle at 50% 10%, rgba(0,255,234,.16), transparent 44%),
        radial-gradient(circle at 15% 28%, rgba(0,140,255,.10), transparent 42%),
        linear-gradient(180deg, #0b1a22 0%, #000 72%);
    }

    .glow{
      position:absolute;top:-320px;left:50%;
      transform:translateX(-50%);
      width:980px;height:980px;
      background:rgba(0,255,234,.10);
      filter:blur(200px);
      z-index:1;
    }

    /* âœ… badge Ø¨Ø§Ù„Ù†Øµ */
    .badges{
      position:absolute;top:60px;left:0;right:0;
      display:flex;justify-content:center;
      z-index:10;
    }
    .pill{
      background:rgba(0,0,0,.55);
      border:1px solid rgba(0,255,234,.35);
      padding:14px 26px;
      border-radius:999px;
      font-size:22px;
      font-weight:800;
      letter-spacing:.4px;
      white-space:nowrap;
      backdrop-filter: blur(10px);
      box-shadow:0 14px 40px rgba(0,0,0,.35);
    }

    .top{
      position:absolute;top:165px;left:0;right:0;
      text-align:center;z-index:10;
    }
    .brand{
      font-weight:900;
      font-size:92px;
      letter-spacing:2px;
      text-transform:uppercase;
      line-height:1;
    }
    .brand span{color:#00ffea;}
    .sub{
      margin-top:14px;
      font-size:22px;
      letter-spacing:10px;
      color:#7f7f7f;
      text-transform:uppercase;
      font-weight:600;
    }

    /* âœ… Ø¨ÙˆÙƒØ³ ØµÙˆØ±Ø©: Ø®Ù„ÙÙŠØ© blurred + Ø§Ù„ØµÙˆØ±Ø© contain */
    .imgBox{
      position:absolute;
      top:390px;
      left:50%;
      transform:translateX(-50%);
      width:920px;height:920px;
      border-radius:95px;
      overflow:hidden;
      z-index:10;
      border:1px solid rgba(255,255,255,0.10);
      box-shadow:0 65px 170px rgba(0,0,0,.72);
      background:rgba(255,255,255,0.03);
    }

    /* Ø§Ù„Ø®Ù„ÙÙŠØ© blur */
    .imgBg{
      position:absolute; inset:-40px;
      background-image:url("{{IMAGE_URL}}");
      background-size:cover;
      background-position:center;
      filter: blur(40px) saturate(1.1) contrast(1.05);
      transform: scale(1.2);
      opacity:.55;
    }

    /* ØªØ¸Ù„ÙŠÙ„ ÙÙˆÙ‚ Ø§Ù„Ø®Ù„ÙÙŠØ© */
    .imgShade{
      position:absolute; inset:0;
      background:
        radial-gradient(circle at 50% 55%, rgba(0,0,0,0.05), rgba(0,0,0,.75) 88%),
        linear-gradient(180deg, rgba(0,0,0,.25), rgba(0,0,0,.10));
      pointer-events:none;
    }

    /* Ø§Ù„ØµÙˆØ±Ø© Ø§Ù„Ø£Ø³Ø§Ø³ÙŠØ© */
    .imgMain{
      position:absolute; inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:90px;
    }
    .imgMain img{
      width:100%;
      height:100%;
      object-fit:contain;   /* âœ… Ù…Ø§ ÙÙŠ Ù‚ØµÙ‘ */
      display:block;
      filter: drop-shadow(0 22px 50px rgba(0,0,0,.65));
    }

    .lantern{
      position:absolute;
      left:70px;
      top:1275px;
      font-size:70px;
      z-index:12;
      display: {{RAMADAN_DISPLAY}};
      filter: drop-shadow(0 22px 40px rgba(0,0,0,.75));
      opacity:.95;
    }

    .text{
      position:absolute;
      top:1345px;left:90px;right:90px;
      text-align:center;
      z-index:12;
    }
    .title{
      font-size:86px;
      font-weight:800;
      line-height:1.02;
      margin:0;
      text-shadow:0 18px 55px rgba(0,0,0,.55);
      letter-spacing:.2px;
    }
    .desc{
      margin:18px 0 0;
      color:#b6b6b6;
      font-size:30px;
      font-weight:600;
    }

    /* âœ… Ø§Ù„ÙÙˆØªØ± Ø£ÙƒØ¨Ø± ÙˆØ£ÙˆØ¶Ø­ */
    .footer{
      position:absolute;
      left:0;right:0;
      bottom:265px;
      text-align:center;
      color:#9b9b9b;
      font-weight:800;
      letter-spacing:4px;
      font-size:24px;
      z-index:12;
      text-transform:uppercase;
    }

    /* âœ… bottom bar Ù…ØªÙˆØ§Ø²Ù† */
    .bottom{
      position:absolute;
      left:54px;right:54px;bottom:95px;
      background:rgba(18,18,18,.92);
      border:1px solid rgba(255,255,255,.10);
      border-radius:62px;
      padding:22px 26px;
      display:flex;
      align-items:center;
      gap:18px;
      z-index:12;
      box-shadow:0 35px 95px rgba(0,0,0,.55);
      backdrop-filter: blur(10px);
    }

    .order{
      background:#fff;
      color:#000;
      border-radius:48px;
      padding:16px 22px;
      font-weight:900;
      font-size:24px;
      display:flex;align-items:center;gap:12px;
      flex-shrink:0;
    }
    .dot{
      width:12px;height:12px;border-radius:50%;
      background:#00d26a;
      display:inline-block;
      box-shadow:0 0 0 6px rgba(0,210,106,.12);
    }

    /* Ø§Ù„Ø³Ø¹Ø± Ù…Ø±ÙŠØ­ Ù…Ø´ Ù…Ø­Ø´ÙˆØ± */
    .price{
      margin-left:auto;
      display:flex;
      align-items:baseline;
      gap:16px;
      padding-right:10px;
    }
    .price small{
      color:#8a8a8a;
      font-size:18px;
      letter-spacing:6px;
      font-weight:800;
    }
    .price b{
      font-size:74px;
      font-weight:900;
      letter-spacing:-1px;
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <div class="glow"></div>

    <div class="badges">
      <div class="pill">{{BADGE_RIGHT}}</div>
    </div>

    <div class="top">
      <div class="brand">BAROUD <span>APP</span></div>
      <div class="sub">DIGITAL STORE SERVICES</div>
    </div>

    <div class="imgBox">
      <div class="imgBg"></div>
      <div class="imgShade"></div>
      <div class="imgMain">
        <img src="{{IMAGE_URL}}" alt="product"/>
      </div>
    </div>

    <div class="lantern">ğŸ“º</div>

    <div class="text">
      <h1 class="title">{{TITLE}}</h1>
      <p class="desc">{{DESC}}</p>
    </div>

    <div class="footer">+961 70 385 398 â€¢ BAROUDAPP.COM</div>

    <div class="bottom">
      <div class="order"><span class="dot"></span> ORDER</div>
      <div class="price">
        <small>PRICE</small>
        <b>{{PRICE}}</b>
      </div>
    </div>
  </div>
</body>
</html>
